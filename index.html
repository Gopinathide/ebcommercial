           <script>
                function bill()
            {
                var a = document.getElementById("ones").value;
                var b = document.getElementById("twos").value;

                if((a-c)>(d-a))

                }
                else{

                }
                if(input<0)

                   document.getElementById("demo").innerHTML="&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB Bill Calculation" +"<br><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Please Enter a Valid Unit"+"<hr>"+"<br>";
                  
                }
                else if(input<=100)
                {
                    g=input*5;
                    o=b*140;
                    p=(input*2.50)+7;
                    sum=g+o+p;
                    document.getElementById("demo").innerHTML="<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB BILL CALCULATION"+"<hr><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Service type&emsp;&emsp;&emsp;:&emsp;&emsp;Commercial"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Consumed Units&emsp;:"+"&emsp;&emsp;"+a+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Current Charges&emsp;&nbsp;:&emsp;&emsp;"+g+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Fixed Charges&emsp;(+):&emsp;&emsp;"+o+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;E-TAX&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;(+):&emsp;&emsp;"+p+"<br><br>"+"<hr>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;NET AMOUNT&emsp;&emsp;:&emsp;&emsp;"+sum+"<br><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;* All Amount in INR"+"<br><br>";
                }
